<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Courses</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control, select {
            width: 100%;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register Courses</h2>
    <form th:action="@{/addstudent}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" name="name" type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="usn">USN:</label>
            <input class="form-control" name="usn" type="number" id="usn" required>
        </div>

        <div class="form-group">
            <label for="course">Courses:</label>
            <select class="form-control" id="course" name="courseIds" multiple>
                <option value="" disabled>Select a Course</option>
                <!-- Iterate over the courses list -->
                <option th:each="course : ${courses}"
                        th:value="${course.courseId}"
                        th:text="${course.courseName}">Course Name</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

    <a th:href="@{/dashboard}" class="back-link btn btn-link">Back to Dashboard</a>
</div>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
